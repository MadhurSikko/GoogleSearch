<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href = "style.css">
        <link rel="icon" type="image/x-icon" href="google_favicon.png">
    </head>

    <body>
        <div id="dock">
            <a href="imageSearch.html">Image Search</a>
            <a href="advanceSearch.html">Advance Search</a>
        </div>

        <div id="google-image">
                <img src="google_log.png" alt="Google.png">
        </div>
         
        <div class="form-centre">
        <form action="https://google.com/search">
            <div><input type="text" name="q" placeholder="Search Anything" class="search-bar"></div>
            <div class="button-box">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="search-button">
            </div>
        </form>
    </div>

    </body>
</html>
